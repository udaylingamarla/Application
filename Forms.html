<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
</head>


<body bgcolor="lightgray">
    <center>
        <font color="voilet"  size="7">
            Application Form
        </font>


        <hr color="black" width="355">
        </center>

        <form name="f1">
            <table align="center">

                <tr>
                    <td>Student Name  :</td>
                    <td><input type="text" name="t1"  size="10"></td>
                </tr>

                <tr>
                    <td>Password :</td>
                    <td><input type="password " name="t2" size="10"></td>
                </tr>

                <tr>
                    <td>Gender :</td>
                    <td><input type="radio" name="r1">Male
                    <input type="radio" name="r1">Female 
                </td>
                </tr>

                <tr>
                    <td>Caste :</td>
                    <td><input type="radio" name="r2">OC
                    <input type="radio" name="r2">OBC
                    <input type="radio" name="r2">SC
                    <input type="radio" name="r2">ST
                    </td>
                </tr>

                <tr>
                    <td>Qualification :</td>
                    <td><input type="checkbox" name="c1">SSC
                    <input type="checkbox" name="c1">Inter
                    <input type="checkbox" name="c1">Diploma
                    <input type="checkbox" name="c1">Btech/Degree
                    <input type="checkbox" name="c1">M.tech
                    <input type="checkbox" name="c1">Others
                </td>
                </tr>

                <tr>
                    <td>Comments :</td>
                    <td>
                        <textarea name="t3"></textarea>
                    </td>
                </tr>

                <tr>
                    <td>DOB :</td>
                    <td><input type="date"</td>
                </tr>

                <tr>
                    <td>Enter Your Document :</td>
                    <td><input type="file" name="f1"></td>
                </tr>

                <tr>
                    <td>City</td>
                    <td>
                        <select>
                            <option>Select City</option>
                            <option>Khammam</option>
                            <option>Warangal</option>
                            <option>Hyderabad</option>
                            <option>Chennai</option>
                            <option>Banglore</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td colspan="2" align="center">
                    <input type="submit" name="b1" value="Submit">
                    <input type="reset" name="b1" value="Reset">
                    <input type="submit" name="b1" value="Cancel">
                    </td>
                </tr>

            </table>
        </form>


    
</body>
</html>
